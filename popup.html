<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sad</title>
    <style>
      body {
        width: 250px;
        height: 300px;
        margin: 0;
        font-family: 'Arial', sans-serif;
        background-color: #fff;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        padding: 10px;
        padding-bottom: 50px;
        padding-left: 30px;
        padding-right: 30px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
      }

      h4 {
        font-size: 20px;
        color: #333;
        margin-bottom: 12px;
      }

      p {
        font-size: 16px;
        color: #555;
        text-align: center;
      }

      b {
        color: #D0312D;
      }

      a {
        color: #3498db;
        text-decoration: none;
        font-weight: bold;
      }

      a:hover {
        text-decoration: underline;
      }

      h4 {
        font-size: 20px;
        color: #333;
        margin-bottom: 12px;
      }

      p {
        font-size: 16px;
        color: #555;
        text-align: center;
      }

      b {
        color: #D0312D;
      }

      a {
        color: #3498db;
        text-decoration: none;
        font-weight: bold;
      }

      a:hover {
        text-decoration: underline;
      }

      .disable-ruleset-button {
        height: 40px;
        width: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 8px;
        background-color: transparent;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
      }

      #rulesetImage {
        height: 60px;
        transition: all 0.3s ease-in-out;
        opacity: 1;
      }
	  
	  #rulesetImage:hover {
		transform: scale(1.06);
	  }

      #textField {
        transition: opacity 0.3s ease-in-out;
      }
	  
	  #input-button, #remove-all {
	  	cursor: pointer;
		font-weight: bold;
		color: #fff;
		border-radius: 35px;
		border: 1.5px solid black;
		padding: 6px;
		transition: all 0.3s ease-in-out;
		text-align: center;
		font-size: 13px;
	  }
	  
	  #input-button {
		background-color: #2F7AE5;
		margin-bottom: 7px;
	  }
	  
	  #remove-all {
		background-color: #E10902;
	  }
	  
	  #input-button:hover, #remove-all:hover {
		transform: scale(1.05);
	  }
	  
	  #input-button:active {
		background-color: #439CEF;
	  }
	  
	  #remove-all:active {
	    background-color: #FF0602
	  }
    </style>
  </head>
	<body>
	  <h4>sad - The Unblockable AdBlocker</h4>
	  <p>
		<b>What?</b>
		<br>Not all websites are being blocked? Send the link to <a href="https://github.com/Nikityyy/sad" target="_blank">sad</a> and report the problem.
	  </p>
	  <button id="add-ruleset-button" class="disable-ruleset-button">
		<img id="rulesetImage" src="images/enabled-image.png" alt="Add Ruleset">
	  </button>
	  <h3 id="textField">Stop blocking</h3>
	  <label id="input-button" for="file-input">Import a filter-list:</label>
	  <input type="file" id="file-input">
	  <button id="remove-all">Remove all filter-lists</button>
	  <script src="popup.js"></script>
	  <script src="popup2.js"></script>
	</body>
	</html>
